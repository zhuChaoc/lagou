<script type="text/javascript">
$(function(){
	$('#noticeDot-1').hide();
	$('#noticeTip a.closeNT').click(function(){
		$(this).parent().hide();
	});
    getUser()
    show()
});
function getUser() {
    $.ajax({
        url: "seeker/getUser",
        type: "get",
        dataType: "json",
        success: (data) => {
            if (data.jobSeeker!=null){
                $("#uid").text(data.jobSeeker.jname)
			}
        }
    })
}
function show() {
    $.ajax({
        url: "cjob/select",
        type: "get",
        dataType: "json",
        success: (data) => {
            data.jobs.forEach(job=>{
                let $p = $(`<li data-id="${job.id}">
                             		<a title="${job.company.cpName}" target="_blank" href="http://${job.company.cpUrl}">
                             			<img alt="${job.company.cpName}" src="companyImgs/${job.company.cpLogo}">
                             		</a>
                             		<div class="co_item">
                             			<h2 title="${job.jobName}">
	                                        <a target="_blank" href="toudi.html" onclick="a1(${job.id})">
	                                        	<em>${job.jobName}</em>
	                                        	<span>${job.minSal}k-${job.maxSal}k</span>
	                                    	</a>
	                                    </h2>
	                                    <span class="co_time">发布时间：${job.publishTime}</span>
	                                    <div class="co_cate">${job.company.cpName} / ${job.jobCity} / ${job.jobExperience} / ${job.jobEducation}</div>
	                                    <span class="co_youhuo c7">${job.jobLightPoint}</span>
                                       	 <a class="collection_link" target="_blank" href="delivery.html" onclick="return tou(${job.id})">投个简历</a>
                                       		 <i></i>
                                        <a class="collectionCancel collection_link collected" href="javascript:;" onclick="qxsc(${job.id})">
                                        	取消收藏
                                        </a>
                               		</div>
                            	</li>`)
                $("#cjobs").append($p)
			})

        }
    })

}
function tou(id) {
    if(window.confirm("是否投递已有简历")){
        localStorage.removeItem("id")
        localStorage.setItem("id",id)
        alert("投递成功")
	}else {
        return false;
	}

}
function a1(id) {
    localStorage.setItem("id",id);
}
function qxsc(id) {
    if (window.confirm("是否确认取消收藏")){
        $.ajax({
            url: "cjob/delete",
            type: "get",
            data: {"jid": id},
            dataType: "json",
            success: (data) => {
                if (data.result > 0) {
                    alert("取消收藏成功")
					location.href="collections.html"
                } else {
                    alert("取消收藏失败")
                }
            }
        })
	}
}
var index = Math.floor(Math.random() * 2);
var ipArray = new Array('42.62.79.226','42.62.79.227');
var url = "ws://" + ipArray[index] + ":18080/wsServlet?code=314873";
var CallCenter = {
		init:function(url){
			var _websocket = new WebSocket(url);
			_websocket.onopen = function(evt) {
				console.log("Connected to WebSocket server.");
			};
			_websocket.onclose = function(evt) {
				console.log("Disconnected");
			};
			_websocket.onmessage = function(evt) {
				//alert(evt.data);
				var notice = jQuery.parseJSON(evt.data);
				if(notice.status[0] == 0){
					$('#noticeDot-0').hide();
					$('#noticeTip').hide();
					$('#noticeNo').text('').show().parent('a').attr('href',ctx+'/mycenter/delivery.html');
					$('#noticeNoPage').text('').show().parent('a').attr('href',ctx+'/mycenter/delivery.html');
				}else{
					$('#noticeDot-0').show();
					$('#noticeTip strong').text(notice.status[0]);
					$('#noticeTip').show();
					$('#noticeNo').text('('+notice.status[0]+')').show().parent('a').attr('href',ctx+'/mycenter/delivery.html');
					$('#noticeNoPage').text(' ('+notice.status[0]+')').show().parent('a').attr('href',ctx+'/mycenter/delivery.html');
				}
				$('#noticeDot-1').hide();
			};
			_websocket.onerror = function(evt) {
				console.log('Error occured: ' + evt);
			};
		}
};
CallCenter.init(url);
