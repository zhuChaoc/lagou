<body id="login_bg">
<div class="login_wrapper">

		<form id="loginForm">

			<input type="text" id="userName" name="userName" tabindex="1" placeholder="请输入你的姓名" />
			<span class="error" style="display:none;" id="beError"></span>

			<input type="text" id="job" name="job" tabindex="2" placeholder="请输入你的职位" />

<script type="text/javascript">

    $(document).ready(function(e) {
        $('#userName').focus(function(){
            $('#beError').hide();
        });

        $('#job').focus(function(){
            $('#beError').hide();
        });

        //验证表单
        $("#loginForm").validate({
            rules: {
				userName: {
                    required: true
                },
                job: {
                    required: true
                }
            },
            messages: {
				userName: {
                    required: "请输入你的真实姓名"
                },
                job: {
                    required: "请输入你的职位"
                }
            },
            submitHandler:function(form){
                var userName =$('#userName').val();
                var job =$('#job').val();
                var callback = $('#callback').val();
                var authType = $('#authType').val();
                var signature = $('#signature').val();
                var timestamp = $('#timestamp').val();

                $(form).find(":submit").attr("disabled", true);

                $.ajax({
                    type:'POST',
                    data: {userName:userName,job:job,callback:callback, authType:authType, signature:signature, timestamp:timestamp},
                    url:'users/updateUser',
                    dataType:'json'
                }).done(function(result) {
                    if(result.success){
                        window.location.href="index.html";

                    }else{
                        $('#beError').text(result.msg).show();
                    }
                    $(form).find(":submit").attr("disabled", false);
                });
            }
        });
    });
</script>
